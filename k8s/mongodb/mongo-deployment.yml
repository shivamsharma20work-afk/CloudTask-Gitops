apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: argo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      name: mongo-pod
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
      volumes:
      - name: mongo-storage
        persistentVolumeClaim:
          claimName: mongo-pvc