apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-ingress
  namespace: argo-app
  annotations:
    # Ye line 404 bhagane ke liye sabse zaroori hai
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: argo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service # Check karle 'kubectl get svc -n argo-app' se ye naam sahi hai
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service # Check karle service port 5000 hi hai na
            port:
              number: 5000